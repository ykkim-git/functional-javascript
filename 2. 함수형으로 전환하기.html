  <script>
    var users = [
      { id: 1, name: 'id', age: 36 },
      { id: 2, name: 'bj', age: 35 },
      { id: 3, name: 'jn', age: 44 },
      { id: 4, name: 'as', age: 33 },
      { id: 5, name: 'df', age: 52 },
      { id: 6, name: 'gh', age: 21 },
      { id: 7, name: 'jk', age: 30 },
      { id: 8, name: 'lm', age: 29 },
    ]
    /**
     * 1. 명령형 코드
     */
    
     // 1-1. 30세 이상인 user를 검색 
     var temp_users = [];
     for (var i=0; i<users.length; i++) {
       if(users[i].age >= 30) {
         temp_users.push(users[i]);
       }
     }
     console.log(temp_users);

     // 1-2. 30세 이상인 user의 names를 수집
     var names = [];
     for (var i=0; i<temp_users.length; i++) {
       names.push(temp_users[i].name);
     }
     console.log(names);

     // 1-3.  30세 미만인 user를 검색
     var temp_users = [];
     for (var i=0; i<users.length; i++) {
       if (users[i].age < 30) {
         temp_users.push(users[i]);
       }
     }
     console.log(temp_users);

     // 1-4. 30세 미만인 users의 ages를 수집
     var ages = [];
     for (var i=0; i<temp_users.length; i++) {
       ages.push(temp_users[i].age);
     }
     console.log(ages);

    /**
     *  2. _filter, _map으로 리팩토링
     */

    
    /**
     * 2. filter: 응용(적용)형 함수 - 함수를 인자로 받아서
     *        원하는 시점에 평가를 하면서 원하는 함수에서 적용함
     */ 
    // function _filter(users, predi) {
    //   var new_list = [];
    //   for (var i=0; i<users.length; i++) {
    //     if(predi(users[i])) {
    //       new_list.push(users[i]);
    //     }
    //   }
    //   return new_list;
    // }
    
    console.log(_filter(users, function(user) {
      return user.age >= 30;
    })
    );

    console.log(_filter(users, function(user) {
      return user.age < 30;
    })
    );



    /**
     * filter는 users만을 위한 코드가 아니라 다른 값들도 필터링 가능하게 됨
     */
    
    console.log('--- filter')
    console.log(_filter([1, 2, 3, 4], function(num) {
      return num % 2;
    })); // [1, 3]

    console.log(_filter([1, 2, 3, 4], function(num) {
      return !(num % 2);
    })); // [2, 4]
    
    /**
     * 3. map: 메서드는 배열 내의 모든 요소 각각에 대하여 주어진 함수를 호출한 결과를 모아 새로운 배열을 반환합니다.
     */

    // function _map(list, mapper) {
    //   var new_list = [];
    //   for (var i=0; i<list.length; i++) {
    //     new_list.push(mapper(list[i]));
    //   }
    //   return new_list;
    // }

    var over_30 = _filter(users, function(user) {
      return user.age >= 30;
    })
    console.log('----map')
    console.log(over_30)

    var names = _map(over_30, function(user) {
      return user.name;
    })
    console.log(names); // ["id", "bj", "jn", "as", "df", "jk"]

    var under_30 = _filter(users, function(user) {
      return user.age < 30;
    });
    
    var ages = _map(under_30, function(user) {
      return user.age;
    })
    console.log(ages); // [21, 29]

    console.log(_map([1, 2, 3], function(num) {
      return num * 2;
    })) // [2, 4, 6]

    /**
     * 모든 코드에 대해서 대입문을 없애고 함수를 중첩하는 식으로 리팩토링
     */
    console.log('---리팩토링')
    console.log(
      _map(
        _filter(users, function(user) { return user.age >= 30;}), 
      function (user) {
        return user.name;
      })
    ); // 30세 이상인 유저명
    
    console.log(
      _map(
        _filter(users, function(user) { return user.age < 30;}), 
      function (user) {
        return user.age;
      })
    ); // 30세 이하 나이

    /**
     * 3-2. 외부 다형성
     */
    console.log('---외부 다형성')
    console.log(
      [1, 2, 3].map((val) => {
        return val * 2;
      })
    );
    console.log(
      [1, 2, 3].filter((val) => {
        console.log(val);
        return val % 2;
      })
    );

    var add = _curry(function(a, b) {
      return a + b;
    });
    
    var add10 = add(10);
    console.log(add10(5)); // 15
    console.log(add(5)(3)); // 8

    var user1 = users[0];
    console.log(user1.name); // 'id'
    console.log(_get(user1, 'name')); // 'id'

    // console.log(users[10].name); // error
    console.log(_get(users[10], 'name')); // undefined


    /** 11/4
     *  4. _reduce: 자료들을 축약하여 새로운 결과를 만드는 함수
          배열을 순회하며 인덱스 데이터를 줄여가는 기능
     */
    
    var slice = Array.prototype.slice;
    function _rest(list, num) {
      return slice.call(list, num || 1);
    }

    function _reduce(list, iter, memo) {
      console.log(arguments.length);
      if (arguments.length === 2) {
        memo = list[0];
        list = _rest(list);
      }
      _each(list, function(val) {
        memo = iter(memo, val);
      })
      return memo;
    }
    console.log('--reduce')
    console.log(
      _reduce([1, 2, 3, 4], add, 0)
    ); // 10

    // 세번째 인자를 생략하는 방법
    console.log(
      _reduce([1, 2, 3, 4], add)
    ); // 10
    console.clear();


    
    // reduce() 메서드는 배열의 각 요소에 대해 주어진 리듀서(reducer) 함수를 실행하고, 
    // 하나의 결과값을 반환합니다.
    const array1 = [1, 2, 3, 4];
    const reducer = (accumulator, currentValue) => accumulator + currentValue;

    // 1 + 2 + 3 + 4
    console.log(array1.reduce(reducer)); // output: 10

    // 5 + 1 + 2 + 3 + 4
    console.log(array1.reduce(reducer, 5)); // expected output: 15

    /**
     * reduce 함수의 네가지 인자
     * 1. 누산기 (acc)
     * 2. 현재값 (cur)
     * 3. 현재 인덱스 (idx)
     * 4. 원본 배열 (src)
     * 리듀서 함수의 반환값은 누산기에 할당되고
     * 누산기는 순회 중 유지되므로 결국 최종 결과는 하나의값이 된다.
     * (리턴값이 하나의 값으로 리턴된다.)
     */

    const arr = [10, 20, 30, 40, 50];
    let result = arr.reduce(function(acc, cur, idx, src) {
      return acc + cur
    }, 100); // 초기값 0
    console.log(result);

    // 초기값을 주지않으면 누적값 10, 현재값 10으로 시작된다.
    // acc: 10, cur: 20, idx: 1
